<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./PS.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" id="total-char" value="10" min="4" max="20">
                </div>
            </div>
            <div class="row">
                <label for="uppercase">
                    <div class="left">
                        Contains uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="uppercase">
                </div>
            </div>
            <div class="row">
                <label for="lowercase">
                    <div class="left">
                        Contains lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lowercase">
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="row">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>

    <script src="./PS.js"></script>
</body>

</html>
